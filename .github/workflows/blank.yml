name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      # Add this if gradlew is in a subfolder
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: ./android  # ← Change to your subfolder name
        
      - name: Build with Gradle
        run: ./gradlew assembleRelease
        working-directory: ./android  # ← Same subfolder name here
